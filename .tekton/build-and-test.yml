apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: ansible-galaxy-collection-build
  annotations:
    pipelinesascode.tekton.dev/task-1: "[git-clone]"
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/david-igou/tekton-ansible/refs/heads/main/task/ansible-galaxy-collection-build/ansible-galaxy-collection-build.yml"
    pipelinesascode.tekton.dev/task-3: "https://raw.githubusercontent.com/djdanielsson/rh1-cluster-config/refs/heads/main/tekton-tasks/molecule-task.yml"
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
spec:
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    workspaces:
    - name: shared-workspace
    tasks:
      - name: fetch-source
        taskRef:
          name: git-clone
        params:
        - name: url
          value: "{{ repo_url }}"
        - name: revision
          value: "{{ revision }}"
        - name: verbose
          value: "true"
        workspaces:
        - name: output
          workspace: shared-workspace

      - name: ansible-galaxy-collection-build
        runAfter:
        - fetch-source
        taskRef:
          name: ansible-galaxy-collection-build
        workspaces:
        - name: source
          workspace: shared-workspace

      - name: molecule
        runAfter:
        - ansible-galaxy-collection-build
        taskRef:
          name: molecule
        workspaces:
        - name: source
          workspace: shared-workspace
        params:
        - name: collection-bundle
          value: $(tasks.ansible-galaxy-collection-build.results.collection-bundle)
        - name: molecule-scenario
          value: "all"
