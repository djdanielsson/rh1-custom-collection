---
name: Release Collection

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check version in galaxy.yml
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          GALAXY_VERSION=$(grep "^version:" galaxy.yml | awk '{print $2}')
          
          if [ "$GALAXY_VERSION" != "$VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Tag/Input: $VERSION"
            echo "galaxy.yml: $GALAXY_VERSION"
            exit 1
          fi
          
          echo "✅ Version matches: $VERSION"

  build:
    name: Build Collection
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection
        run: |
          ansible-galaxy collection build --force
          
      - name: List artifacts
        run: |
          ls -lh *.tar.gz
          TARBALL=$(ls *.tar.gz)
          echo "tarball=$TARBALL" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarball
          path: '*.tar.gz'

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Install collection
        run: |
          TARBALL=$(ls *.tar.gz)
          ansible-galaxy collection install "$TARBALL"
          
      - name: Verify installation
        run: |
          ansible-galaxy collection list | grep myorg.custom_collection

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-version, build, test-install]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          
          # Extract changelog for this version
          if [ -f CHANGELOG.rst ]; then
            echo "Extracting changelog for version $VERSION"
            # This is a simple extraction - adjust as needed
            CHANGELOG=$(sed -n "/^$VERSION$/,/^[0-9]/p" CHANGELOG.rst | head -n -1)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=No changelog available" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate-version.outputs.version }}
          name: Release v${{ needs.validate-version.outputs.version }}
          body: |
            ## Release v${{ needs.validate-version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            
            ```bash
            ansible-galaxy collection install myorg-custom_collection-${{ needs.validate-version.outputs.version }}.tar.gz
            ```
            
            ### Constitutional Compliance
            - ✅ Article IV: Production-grade quality maintained
            - ✅ All tests passed
            - ✅ Version locked for atomic promotion
          files: '*.tar.gz'
          draft: false
          prerelease: false

