---
name: Auto Label

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label based on changed files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Get changed files
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const labels = new Set();
            
            files.data.forEach(file => {
              const path = file.filename;
              
              // Label by component type
              if (path.startsWith('roles/')) labels.add('roles');
              if (path.startsWith('plugins/modules/')) labels.add('modules');
              if (path.startsWith('plugins/filter/')) labels.add('filters');
              if (path.startsWith('plugins/lookup/')) labels.add('lookups');
              if (path.startsWith('plugins/inventory/')) labels.add('inventory');
              if (path.startsWith('plugins/action/')) labels.add('action-plugins');
              
              // Label by activity type
              if (path.includes('/molecule/')) labels.add('tests');
              if (path.includes('/tests/')) labels.add('tests');
              if (path.endsWith('.md')) labels.add('documentation');
              if (path.startsWith('.github/')) labels.add('ci/cd');
              if (path === 'galaxy.yml') labels.add('metadata');
              if (path === 'CHANGELOG.rst') labels.add('changelog');
              
              // Label by file type
              if (path.endsWith('.py')) labels.add('python');
              if (path.endsWith('.yml') || path.endsWith('.yaml')) labels.add('yaml');
            });
            
            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }

      - name: Label by size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 50
          m_label: 'size/m'
          m_max_size: 200
          l_label: 'size/l'
          l_max_size: 500
          xl_label: 'size/xl'
          fail_if_xl: false



