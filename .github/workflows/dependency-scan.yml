name: Dependency Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

# Constitutional Article V: Zero-Trust Security
# Continuous dependency vulnerability scanning

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  python-dependencies:
    name: Scan Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety pip-audit bandit[toml]
      
      - name: Install project dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
      
      - name: Run Safety check
        continue-on-error: true
        run: |
          safety check --json > safety-report.json || true
          safety check || true
      
      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit || true
      
      - name: Run Bandit security scan
        continue-on-error: true
        run: |
          bandit -r plugins/ -f json -o bandit-report.json || true
          bandit -r plugins/ -f txt || true
      
      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-reports
          path: |
            *-report.json
          retention-days: 30
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit-report.json ]; then
            CRITICAL=$(jq '.vulnerabilities | length' pip-audit-report.json 2>/dev/null || echo 0)
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL vulnerable dependencies"
              jq -r '.vulnerabilities[] | "- \(.name) \(.version): \(.description)"' pip-audit-report.json || true
              exit 1
            fi
          fi

  ansible-dependencies:
    name: Scan Ansible Collections
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Ansible
        run: |
          pip install ansible-core ansible-lint
      
      - name: Check for collection updates
        run: |
          if [ -f requirements.yml ]; then
            echo "Checking collection requirements..."
            ansible-galaxy collection list || true
            
            # Install collections
            ansible-galaxy collection install -r requirements.yml --force
            
            # List installed versions
            echo "Installed collections:"
            ansible-galaxy collection list
          fi
      
      - name: Run ansible-lint
        run: |
          ansible-lint --version
          ansible-lint || true

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause, ISC, Python-2.0

