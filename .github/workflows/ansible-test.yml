---
name: Ansible Test

on:
  push:
    branches: ['**']
    paths:
      - 'roles/**'
      - 'plugins/**'
      - 'tests/**'
  pull_request:
    branches: [main, master]

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          args: "--profile production --force-color"

  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install black isort flake8 pylint bandit

      - name: Run black (check only)
        run: black --check --line-length=100 plugins/

      - name: Run isort (check only)
        run: isort --check --profile black --line-length=100 plugins/

      - name: Run flake8
        run: flake8 --max-line-length=100 --extend-ignore=E203,W503 plugins/

      - name: Run pylint
        run: pylint --max-line-length=100 --disable=C0111,R0903 plugins/ || true

      - name: Run bandit (security)
        run: bandit -r plugins/ -c .bandit

  sanity-tests:
    name: Ansible Sanity Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ansible_collections/myorg/custom_collection

      - name: Run ansible-test sanity
        uses: ansible/ansible-test-gh-action@main
        with:
          ansible-core-version: stable-2.16
          testing-type: sanity
          test-deps: >-
            ansible.posix
            ansible.utils
          python-version: ${{ matrix.python-version }}
          target-python-version: ${{ matrix.python-version }}

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r test-requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=plugins --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella




